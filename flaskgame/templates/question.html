{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="round-section">Round: {{r}}</div>
    </div>
    <div class="container">
        <div class="box">
            {{question}}
        </div>
        <a class="btn btn-section" href="{{ url_for('answer', user_input=True, id=id, r=r)}}">Yes</a>
        <a class="btn btn-section" href="{{ url_for('answer', user_input=False, id=id, r=r)}}">No</a>
    </div>
{% endblock %}
