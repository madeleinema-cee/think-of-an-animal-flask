{% extends "layout.html" %}
{% block content %}
    <div class="container round-section">
        <div>Round: {{r}}</div>
    </div>
    <div class="container">
        <div class="box">
            {{question}}
        </div>
        <a class="btn btn-section" href="{{ url_for('answer', user_input=True, game_id=game_id)}}">Yes</a>
        <a class="btn btn-section" href="{{ url_for('answer', user_input=False, game_id=game_id)}}">No</a>
    </div>
{% endblock %}
