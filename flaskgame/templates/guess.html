{% extends "layout.html" %}
{% block content %}
    <div class="container round-section">
        <div>Round: {{r}}</div>
    </div>
    <div class="container">
         <div class="box">
            {{question}}
         </div>
            <a class="btn btn-section" href="{{ url_for('result', user_input=True, id=id) }}">Yes</a>
            <a class="btn btn-section" href="{{ url_for('result', user_input=False, id=id) }}">No</a>
    </div>
{% endblock %}
